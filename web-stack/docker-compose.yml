version: "3.5"

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www:/var/www
      - ./nginx:/etc/nginx
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - letsencrypt
    networks:
      - backend
  letsencrypt:
    image: adferrand/letsencrypt-dns
    restart: always
    container_name: letsencrypt
    env_file: ./letsencrypt/.env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./letsencrypt/domains.conf:/etc/letsencrypt/domains.conf
    networks:
      - backend

networks:
  backend:
    external: 
      name: backend

