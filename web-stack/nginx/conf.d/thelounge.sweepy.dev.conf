server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thelounge.sweepy.dev;
    
    include snippets/ssl.conf;
    include snippets/certs/sweepy.dev.conf;

    include snippets/error_pages.conf;
    
    location / {
        include snippets/proxy-transparent.conf;
        include snippets/proxy-websocket.conf;

        resolver 127.0.0.11 valid=30s;
        
        set $upstream http://thelounge:9000;

        proxy_pass $upstream;
    }
}
